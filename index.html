<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scal=1.0">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
      <label id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
      <label id="number-label">Age: <input id="number" name="number" type="number" min="13" max="120" placeholder="Age" required /></label>
      <label id="name-label">Which option best describes your current role?
        <select id="dropdown">
        <option value="">Select current Role</option>
            <option value="1">Student</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?<input id="personal-account" type="radio" name="account-type" value="1" /> Definitely</label>
      <label><input id="business-account" type="radio" name="account-type" value="2" /> Maybe</label>
      <label>What would you like to see improved? (Check all that apply)
        <input id="front-end" name="front-end" type="checkbox" value="1" />
        <input id="back-end" name="back-end" type="checkbox" value="2" />
      </label>
      <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments..."></textarea>
        </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit" />
  </form>
</body>

</html>
